<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- container -->
    <div class="container-fluid bruno-ace-regular">

        <!-- logo -->
        <div class="row mb-2">
            <div class="col-auto">
                <img src="GymEats-logo.png" alt="logo" class="logo-img">
            </div>
        </div>

        <!-- box login -->
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4 my-5">
                <div id="form-container">
                    <h3>Accedi al tuo account</h3>

                    <form action="" method="post">

                        <div class="row">
                            <div class="col-12">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                        </div>

                        <input type="submit" name="invio" id="invio" value="Accedi">
                    </form>

                    <a href="registrazione.html" id="registrazione">oppure <span>REGISTRATI</span></a>
                </div>
            </div>
        </div>

    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
